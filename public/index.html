<!DOCTYPE html>
<html>
<head>
  <title>Quicktel Bundles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1bc47d;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #149e61;
    }
  </style>
</head>
<body>
  <h2>Quicktel Bundle Payment</h2>

  <input type="tel" id="phone" placeholder="Enter Phone (2547...)" required />
  <input type="number" id="amount" placeholder="Amount (KES)" value="50" required />
  <button onclick="pay()">Pay via M-PESA</button>

  <p id="status"></p>

  <script>
    async function pay() {
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;
      const status = document.getElementById('status');

      status.textContent = "Initiating payment...";

      try {
        const res = await fetch("/stkpush", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount }),
        });

        const data = await res.json();

        if (data.status === "sent") {
          status.textContent = "✅ Payment request sent. Check your phone.";
        } else {
          status.textContent = "❌ Error: " + (data.error || "Failed to send");
        }
      } catch (err) {
        status.textContent = "❌ Request failed: " + err.message;
      }
    }
  </script>
</body>
</html>
